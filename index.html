<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Potitour - Turismo e Aventura em Natal-RN</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="author" content="Potitour Team">
  <meta name="keywords" content="turismo, aventura, Natal, passeios, viagens, Potitour">
  <meta name="description"
    content="Descubra as melhores experiências de turismo e aventura em Natal-RN com a Potitour. Oferecemos passeios incríveis e serviços de alta qualidade.">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/core.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- icons -->
  <div id="icons"></div>

  <!-- preloader -->
  <div class="preloader-wrapper">
    <div class="preloader">
    </div>
  </div>

  <!-- header -->
  <div id="head"></div>

  <!-- steps -->
  <div id="steps"></div>

  <!-- packages -->
  <div id="packages"></div>

  <!-- products -->
  <div id="products"></div>

  <!-- hghlight -->
  <div id="hghlight"></div>

  <!-- contact -->
  <section class="pb-4 my-4">
    <div class="container-lg">

      <div class="pt-5 rounded-5" style="background-color: #28775A;">
        <div class="container">
          <div class="row justify-content-center align-items-center">
            <div class="col-md-4">
              <h2 class="mt-5 text-white">Canal de Atendimento</h2>
              <p class=" text-white">Entre em contato conosco diretamente no nosso whatsapp. Estamos prontinho para
                atende-lo</p>
              <div class="d-flex gap-2 flex-wrap mb-5">
                <a href="#" class="btn btn-primary text-uppercase fs-6 rounded-pill px-4 py-3 mt-3">Fala Agora!</a>
              </div>
            </div>
            <div class="col-md-5 text-center">
              <img style="height: 500px;" src="images/phone-whatsapp.png" alt="phone" class="img-fluid">
            </div>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- search -->
  <section class="py-4">
    <div class="container-lg">
      <h2 class="my-4">O Que Pessoas + Pesquisam:</h2>
      <div id="search-item"></div>
    </div>
  </section>

  <!-- Floating favorite icon with counter -->
  <div id="favorite-icon-container">
    <div class="position-relative d-inline-block">
      <button class="btn btn-primary rounded-5" onclick="openFavoritesModal(event)">
        <svg width="24" height="24" class="mb-1">
          <use xlink:href="#heart"></use>
        </svg>
      </button>
      <span id="favorite-count" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-5">
        0
      </span>
    </div>
  </div>

  <!-- icon de cart flutuante com a quantidade de itens no carrinho -->
  <div id="cart-icon-container">
    <div class="position-relative d-inline-block">
      <button class="btn btn-primary rounded-5" onclick="openCartModal()">
        <svg width="24" height="24" class="mb-1">
          <use xlink:href="#cart"></use>
        </svg>
      </button>
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-5">
        0
      </span>
    </div>
  </div>

  <!-- modal do carrinho -->
  <div id="cart-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="cart-modal-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="cart-modal-label">Minhas Reservas</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style=" height: 400px; overflow: auto;">
          <div id="cart-items">
            <!-- itens do carrinho serão adicionados aqui -->
          </div>
        </div>
        <div class="modal-footer d-flex justify-content-between align-items-center">
          <div class="cart-total-wrapper">
            <span class="text-muted fs-5">Total:</span>
            <span id="cart-total" class="ms-2 fs-4 fw-bold text-success">R$ 0,00</span>
          </div>

          <button id="checkout-button" class="btn btn-primary btn-lg">
            Finalizar Reserva
            <svg width="16" height="16" class="ms-2">
              <use xlink:href="#arrow-right"></use>
            </svg>
          </button>
        </div>

      </div>
    </div>
  </div>

  <!-- Modelo do modal de favoritos -->
  <div id="favorite-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="favorite-modal-label"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="favorite-modal-label">Meus Favoritos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" style=" height: 400px; overflow: auto;">
          <div id="favorite-items">
            <!-- itens dos favoritos serão adicionados aqui -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="footer"></div>
</body>

<!-- scripts -->
<script src="http://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
<script src="js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/swiper-bundle.min.js"></script>
<script src="js/papaparse.min.js"></script>
<script src="js/plugins.js"></script>

<!-- core -->
<script src="core/helps.js"></script>
<script src="core/layout.js"></script>
<script src="core/components.js" defer></script>
<script src="core/core.js"></script>
</html>
