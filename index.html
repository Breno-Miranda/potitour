<!DOCTYPE html>
<html lang="pt">

<head>
  <title>Potitour - Turismo e Aventura em Natal-RN</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="format-detection" content="telephone=no">
  <meta name="author" content="Potitour Team">
  <meta name="keywords" content="turismo, aventura, Natal, passeios, viagens, Potitour">
  <meta name="description"
    content="Descubra as melhores experiências de turismo e aventura em Natal-RN com a Potitour. Oferecemos passeios incríveis e serviços de alta qualidade.">
  <link rel="stylesheet" href="css/swiper-bundle.min.css">
  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/vendor.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="css/core.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
</head>

<body>
  <!-- icons -->
  <div id="icons"></div>

  <!-- header -->
  <div id="head">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- steps -->
  <div id="steps">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- packages -->
  <div id="packages">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- products -->
  <div id="products">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- hghlight -->
  <div id="hghlight">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- contact -->
  <div id="contact">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- search -->
  <div id="search-section">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal-section"></div>

  <!-- Floating favorite icon with counter -->
  <div id="favorite-icon-container">
    <div class="position-relative d-inline-block">
      <button class="btn btn-primary rounded-5" onclick="instance.favorite().openModal()">
        <svg width="24" height="24" class="mb-1">
          <use xlink:href="#heart"></use>
        </svg>
      </button>
      <span id="favorite-count" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-5">
        0
      </span>
    </div>
  </div>

  <!-- icon de cart flutuante com a quantidade de itens no carrinho -->
  <div id="cart-icon-container">
    <div class="position-relative d-inline-block">
      <button class="btn btn-primary rounded-5" onclick="instance.cart().openModal()">
        <svg width="24" height="24" class="mb-1">
          <use xlink:href="#cart"></use>
        </svg>
      </button>
      <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-5">
        0
      </span>
    </div>
  </div>

  <div id="footer">
    <div class="container-lg skeleton-card">
      <div class="skeleton skeleton-img"></div>
      <div class="skeleton skeleton-title"></div>
      <div class="skeleton skeleton-text"></div>
      <div class="skeleton skeleton-text"></div>
    </div>
  </div>
</body>

<!-- scripts -->

<!-- core -->

<script src="core/layout.js"></script>
<script src="core/core.js"></script>

</html>
